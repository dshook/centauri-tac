<span ng-if="component">
  <i class="fa fa-cube"></i>

  <a ng-if="!noLink"
    ui-sref="app.sm.component-detail({id: component.id})"
    >{{ component.type.name }}#{{ component.id }}</a>

  <span ng-if="noLink">{{ component.type.name }}#{{ component.id }}</span>

  <span ng-if="showRealm" class="badge">
    {{ component.realm }}
  </span>

</span>
