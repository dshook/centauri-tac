<span ng-switch on="game.stateId">
  <i ng-switch-when="2" class="fa fa-flag-o" title="staging"></i>
  <i ng-switch-when="3" class="fa fa-flag" title="started"></i>
  <i ng-switch-when="4" class="fa fa-close" title="done"></i>
  <i ng-switch-default class="fa fa-sticky-note-o"
    title="{{ game.state.name }}"></i>
</span>

[{{ game.id }}]
<a ui-sref="app.sm.game-detail({ id: game.id })">{{ game.name }}</a>
