<div
  class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h2>
        <i class="fa fa-cubes"></i>
        Log
      </h2>

      <div class="table-filters form-inline">

        <div class="form-group">
          <label>
            <i class="fa fa-globe"></i> Filter
          </label>
          <button 
            ng-repeat="option in vm.logFilterOptions" 
            class="{{ vm.buttonClass(option) }}" 
            ng-click="vm.toggleFilter(option)">
            {{option}}
          </button>
        </div>
      </div>


      <div class="container-fluid">
        <div class="row">
          <div
            ng-repeat="(logKey, logGroup) in vm.filteredLog"
            class="col-md-4">
            <h3>{{logKey}}</h3>
            <table
              class="table table-striped table-limitsize"
              ng-table>
              <tr
                ng-repeat="log in logGroup">

                <td
                  data-title="'Timestamp'">
                  <span>{{ log.timestamp.format("HH:mm:ss.SSS") }}</span>
                </td>

                <td
                  data-title="'Level'">
                  <span class="label label-{{vm.levelClass(log.level)}}">{{ log.level }}</span>
                </td>

                <td
                  data-title="'Component'">
                  <span ng-if="log.key">{{ log.key.componentName  }}</span>
                </td>

                <td
                  data-title="'Message'" class="limit">
                  {{ log.message }}
                </td>

              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
