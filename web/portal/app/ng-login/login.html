<div class="container login-container">

  <div
    class="panel panel-primary"
    ng-class="{loading: !vm.allowLogin }">
    <div class="panel-heading">
      <h3 class="panel-title">
        Centauri Tac Portal
        <small>v{{ vm.version }}</small>
      </h3>
    </div>

    <div class="panel-body">
      <p>Login with player credentials</p>
      <form ng-submit="vm.login()">

        <div ng-if="vm.error" class="alert alert-danger">
          {{ vm.error }}
        </div>

        <div class="form-group">
          <input
            type="text"
            placeholder="your@email.com"
            class="form-control"
            ng-disabled="vm.connecting"
            ng-model="vm.email"
            autofocus
            required>
        </div>

        <div class="form-group">
          <input
            type="password"
            placeholder="password"
            class="form-control"
            ng-disabled="vm.busy"
            ng-model="vm.password"
            required>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="vm.remember"> Remember me
          </label>
        </div>

        <button
          ng-disabled="vm.busy"
          type="submit"
          class="btn btn-primary">
          {{ vm.loggingIn ? 'Authenticating' : 'Log In' }}
        </button>
      </form>

    </div>
  </div>

  <div class="panel"
    ng-class="{
      'panel-success': vm.net.connected,
      'panel-danger': !vm.net.connected,
    }">
    <div class="panel-heading">
      <h3 class="panel-title">Master Server URL</h3>
    </div>
    <div class="panel-body">
      <div
        class="form-group has-feedback"
        ng-class="{'has-success': vm.net.connected }"
        >
        <input
          type="text"
          class="form-control"
          placeholder="e.g http://master-dev.centauri-tac.net"
          ng-disabled="vm.busy"
          ng-change="vm.connect()"
          ng-model="vm.masterURL"
          required>

        <span class="form-control-feedback">
          <i ng-if="vm.net.connected" class="fa fa-check"></i>
          <i ng-if="!vm.net.connected" class="fa fa-exclamation-circle"></i>
        </span>

      </div>
    </div>
  </div>


</div>
