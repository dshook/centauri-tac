<div
  class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h2>
        Component List
        <small>Registered server components</small>
      </h2>

      <table
        class="table table-striped"
        ng-table>
        <tr
          ng-class="{danger: !component.isActive}"
          ng-repeat="component in vm.components
            | orderBy : 'lastPing':true
            | limitTo : 15
            ">

          <td
            data-title="'component'">
            <component-link component="component"></component-link>
            </a>
          </td>

          <td
            data-title="'version'">
            {{ component.version }}
          </td>

          <td
            data-title="'realm'">
            {{ component.realm }}
          </td>

          <td
            data-title="'URL'">
            {{ component.url }}
          </td>

          <td
            data-title="'registered'">
            <span am-time-ago="component.registered"></span>
          </td>

          <td
            data-title="'last ping'">
            <span am-time-ago="component.lastPing"></span>
          </td>

        </tr>
      </table>
    </div>
  </div>
</div>
